<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuangSehat - Profile</title>
    <!-- Bootstraps CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="wrapper">
        <ul class="navbar-nav sidebar">
            <!-- profile -->
            <div class="sidebar-card mt-4">
                <img src="img/profile.png" alt="...">
                <p class="text-center mb-2">Budiman</p>
            </div>

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active mt-4">
                <a class="nav-link" href="profile.html"> <img src="img/dashboard.png"><span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider text-white">

            <!-- Heading -->
            <div class="sidebar-heading">
                Input
            </div>

            <!-- Nav Item - Input data pasien -->
            <li class="nav-item">
                <a class="nav-link" href="#"> <img src="img/pasien.png"><span>Input Data Pasien</span></a>
            </li>
            <!-- Nav Item - Input data kamar -->
            <li class="nav-item">
                <a class="nav-link" href="#"> <img src="img/kamar.png"><span>Input Data Kamar</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider text-white">

            <!-- Heading -->
            <div class="sidebar-heading">
                Data
            </div>

            <!-- Nav Item - Lihat data pasien -->
            <li class="nav-item">
                <a class="nav-link" href="#"> <img src="img/pasien.png"><span>Lihat Data Pasien</span></a>
            </li>
            <!-- Nav Item - Lihat data kamar -->
            <li class="nav-item">
                <a class="nav-link" href="#"> <img src="img/kamar.png"><span>Lihat Data Kamar</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider text-white">

            <!-- Nav Item - Profile -->
            <li class="nav-item">
                <a class="nav-link" href="#"> <img src="img/pasien.png"><span>Profile</span></a>
            </li>
            <!-- Nav Item - Logout -->
            <li class="nav-item mt-3">
                <a class="nav-link" href="#"> <img src="img/logout.png"><span>Logout</span></a>
            </li>

        </ul>

        <div class="content">
            <h1>Account Settings</h1>
            <div class="menuatas">
                <h3>Profile Details</h3>
                <form action="">
                    <div class="row">
                        <div class="col-2 profilepicture">
                            <img src="img/ha.png" alt="profile picture">
                        </div>
                        <div class="col-8 mb-3 mt-3">
                            <input class="form-control" type="file" id="formFile">
                            <label for="formFile" class="form-label">*Image size should be 500 kb.</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-md-6 mb-3">
                          <label for="username" class="form-label">Username</label>
                          <input type="text" class="form-control" id="username">
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                </form>
            </div>
            <div class="menubawah">
                <h4>Change Password</h4>
                <p>You can change your password by clicking the button below</p>
                <form action="">
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Change Password" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            </div>
                            <button type="save" class="btn btn-secondary btn-lg">Save</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
